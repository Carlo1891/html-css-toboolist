<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <!--Intestazione sito e logo-->

        <div class="heading">
            <img src="./img/Logo.png" id="logo" alt="Toboolist">
            <span id="logo-text"><strong>Toboolist</strong></span>
        </div>

    </header>

    <main>

        <div class="box">

            <div class="first-container">

                <section>

                    <button>Add Task</button>
                    <button>Add Section</button>
    
                </section>

                <hr>

                <div class="second-container">

                    <section>
                        <h2>New Task</h2>
                        <p>Quarterly Newsletter</p>
                    </section>
        
                    <section>
                        <h2>Today</h2>
                        <p>Recruiting blog post</p>
                        <p>Mobile app launch</p>
                        <p>Interview John H.</p>
                        <p>Summit update to mobile storefronts</p>
                    </section>
        
                    <section>
                        <h2>Upcoming</h2>
                        <p>Schedule meeting with Alex</p>
                        <p>Homepage refresh</p>
                        <p>Onboard new Sales team members</p>
                        <p>Review editorial calendar</p>
                    </section>

                </div>

            </div>
           
        </div>

    </main>

    <footer>

    </footer>

</body>
</html>
